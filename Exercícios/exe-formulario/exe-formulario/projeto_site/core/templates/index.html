<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício Formulários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #218838; }
        label { font-weight: bold; }
        p { margin-bottom: 15px; } /* Espaço entre os campos */
    </style>
</head>
<body>

    <h2 style="text-align: center;">Ficha de Inscrição</h2>

    <form method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">Enviar Inscrição</button>
    </form>

</body>
</html>
